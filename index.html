<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tubes Cursor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent !important;
    }
    #glow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      filter: blur(80px) brightness(1.8) saturate(2);
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
      /* GPU optimizations */
      will-change: transform;
      transform: translate3d(0,0,0);
      backface-visibility: hidden;
      contain: layout style paint;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      z-index: 2;
      /* GPU layer */
      will-change: transform;
      transform: translate3d(0,0,0);
    }
  </style>
</head>
<body>
  <canvas id="glow-canvas"></canvas>
  <canvas id="canvas"></canvas>

  <script type="module">
    import TubesCursor from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.19/build/cursors/tubes1.min.js";

    // ============================================
    // CONFIGURATION
    // ============================================
    let config = {
      tubeColor1: '#f967fb',
      tubeColor2: '#53bc28',
      tubeColor3: '#6958d5',
      lightColor1: '#83f36e',
      lightColor2: '#fe8a2e',
      lightColor3: '#ff008a',
      lightColor4: '#60aed5',
      lightIntensity: 200
    };

    // MyWallpaper SDK integration
    if (window.MyWallpaper) {
      config = { ...config, ...window.MyWallpaper.config };
      window.MyWallpaper.ready();
    }

    // ============================================
    // INITIALIZE TUBES CURSOR (bloom disabled for transparency)
    // ============================================
    const app = TubesCursor(document.getElementById('canvas'), {
      bloom: { strength: 0 },
      tubes: {
        colors: [config.tubeColor1, config.tubeColor2, config.tubeColor3],
        lights: {
          intensity: config.lightIntensity * 2,
          colors: [config.lightColor1, config.lightColor2, config.lightColor3, config.lightColor4]
        }
      }
    });

    // ============================================
    // GLOW EFFECT - Optimized
    // ============================================
    const mainCanvas = document.getElementById('canvas');
    const glowCanvas = document.getElementById('glow-canvas');
    const glowCtx = glowCanvas.getContext('2d', { alpha: true });

    let isDrawing = false;
    let dimensionsSet = false;

    function updateGlow() {
      if (isDrawing) return;
      isDrawing = true;

      // Sync dimensions une seule fois ou si changement
      const w = mainCanvas.width;
      const h = mainCanvas.height;

      if (!dimensionsSet || glowCanvas.width !== w || glowCanvas.height !== h) {
        glowCanvas.width = w;
        glowCanvas.height = h;
        dimensionsSet = true;
      }

      glowCtx.clearRect(0, 0, w, h);
      glowCtx.drawImage(mainCanvas, 0, 0);
      isDrawing = false;
    }

    // Hook render loop
    setTimeout(() => {
      if (app.three && app.three.renderer) {
        const renderer = app.three.renderer;
        const originalRender = renderer.render.bind(renderer);
        let frameCount = 0;

        renderer.render = function(scene, camera) {
          originalRender(scene, camera);

          // Update glow toutes les 2 frames
          if (++frameCount % 2 === 0) {
            updateGlow();
          }
        };
      }
    }, 500);

    // ============================================
    // HOT RELOAD SETTINGS
    // ============================================
    if (window.MyWallpaper) {
      window.MyWallpaper.onSettingsChange((newConfig) => {
        config = { ...config, ...newConfig };

        if (app.tubes) {
          // Couleurs des tubes (méthode directe)
          if (app.tubes.setColors) {
            app.tubes.setColors([config.tubeColor1, config.tubeColor2, config.tubeColor3]);
          }

          // Couleurs des lumières (méthode directe)
          if (app.tubes.setLightsColors) {
            app.tubes.setLightsColors([config.lightColor1, config.lightColor2, config.lightColor3, config.lightColor4]);
          }

          // Intensité lumière (méthode directe)
          if (app.tubes.setLightsIntensity && config.lightIntensity !== undefined) {
            app.tubes.setLightsIntensity(config.lightIntensity);
          }

          // Options qui nécessitent modification directe
          if (app.tubes.options) {
            const opts = app.tubes.options;

            // Rayon des tubes
            if (config.tubeRadius !== undefined) {
              opts.minRadius = config.tubeRadius * 0.1;
              opts.maxRadius = config.tubeRadius;
            }

            // Longueur (segments)
            if (config.tubeLength !== undefined) {
              opts.maxTubularSegments = config.tubeLength;
            }

            // Fluidité
            if (config.smoothness !== undefined) {
              opts.lerp = config.smoothness;
            }
          }
        }
      });

      window.MyWallpaper.renderComplete();
    }
  </script>
</body>
</html>
