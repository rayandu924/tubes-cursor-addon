<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tubes Cursor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent !important;
    }
    #glow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      filter: blur(20px) brightness(2) saturate(2.5);
      opacity: 0.9;
      pointer-events: none;
      z-index: 1;
      /* Optimisations GPU */
      will-change: contents;
      transform: translateZ(0);
      contain: layout style paint;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="glow-canvas"></canvas>
  <canvas id="canvas"></canvas>

  <script type="module">
    import TubesCursor from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.19/build/cursors/tubes1.min.js";

    // ============================================
    // CONFIGURATION
    // ============================================
    let config = {
      tubeColor1: '#f967fb',
      tubeColor2: '#53bc28',
      tubeColor3: '#6958d5',
      lightColor1: '#83f36e',
      lightColor2: '#fe8a2e',
      lightColor3: '#ff008a',
      lightColor4: '#60aed5',
      lightIntensity: 200
    };

    // MyWallpaper SDK integration
    if (window.MyWallpaper) {
      config = { ...config, ...window.MyWallpaper.config };
      window.MyWallpaper.ready();
    }

    // ============================================
    // INITIALIZE TUBES CURSOR (bloom disabled for transparency)
    // ============================================
    const app = TubesCursor(document.getElementById('canvas'), {
      bloom: { strength: 0 },
      tubes: {
        colors: [config.tubeColor1, config.tubeColor2, config.tubeColor3],
        lights: {
          intensity: config.lightIntensity * 2,
          colors: [config.lightColor1, config.lightColor2, config.lightColor3, config.lightColor4]
        }
      }
    });

    // ============================================
    // GLOW EFFECT - Optimized with createImageBitmap + bitmaprenderer
    // ============================================
    const mainCanvas = document.getElementById('canvas');
    const glowCanvas = document.getElementById('glow-canvas');
    const glowCtx = glowCanvas.getContext('bitmaprenderer');
    let lastImageBitmap = null;

    // Hook into Three.js render loop for glow
    setTimeout(() => {
      if (app.three && app.three.renderer) {
        const renderer = app.three.renderer;
        const originalRender = renderer.render.bind(renderer);
        let frameCount = 0;

        renderer.render = function(scene, camera) {
          originalRender(scene, camera);

          // Update glow every 2 frames for performance
          frameCount++;
          if (frameCount % 2 === 0) {
            // Synchroniser dimensions
            if (glowCanvas.width !== mainCanvas.width ||
                glowCanvas.height !== mainCanvas.height) {
              glowCanvas.width = mainCanvas.width;
              glowCanvas.height = mainCanvas.height;
            }

            // Copie async non-bloquante
            createImageBitmap(mainCanvas).then(bitmap => {
              if (lastImageBitmap) lastImageBitmap.close();
              lastImageBitmap = bitmap;
              glowCtx.transferFromImageBitmap(bitmap);
            }).catch(err => console.error('Bitmap error:', err));
          }
        };
      }
    }, 500);

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (lastImageBitmap) lastImageBitmap.close();
    });

    // ============================================
    // HOT RELOAD SETTINGS
    // ============================================
    if (window.MyWallpaper) {
      window.MyWallpaper.onSettingsChange((newConfig) => {
        config = { ...config, ...newConfig };

        app.tubes.setColors([
          config.tubeColor1,
          config.tubeColor2,
          config.tubeColor3
        ]);

        app.tubes.setLightsColors([
          config.lightColor1,
          config.lightColor2,
          config.lightColor3,
          config.lightColor4
        ]);
      });

      window.MyWallpaper.renderComplete();
    }
  </script>
</body>
</html>
