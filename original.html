<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORIGINAL (CDN) - threejs-components</title>
  <style>
    * { margin: 0; padding: 0; }
    body { background: #000; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="info">
    ORIGINAL depuis CDN<br>
    threejs-components@0.0.19
  </div>
  <canvas id="canvas"></canvas>
  <script type="module">
    try {
      const module = await import('https://cdn.jsdelivr.net/npm/threejs-components@0.0.19/build/cursors/tubes1.min.js');
      const TubesCursor = module.default;
      console.log('Module loaded:', module);
      console.log('TubesCursor:', TubesCursor);

      const cursor = TubesCursor(document.getElementById('canvas'));
      console.log('Cursor instance:', cursor);

      document.querySelector('.info').innerHTML += '<br>✓ Chargé avec succès';
    } catch(e) {
      console.error('Erreur:', e);
      document.querySelector('.info').innerHTML += '<br>✗ Erreur: ' + e.message;
    }
  </script>
</body>
</html>
