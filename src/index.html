<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tubes Cursor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import TubesCursor from './tubes-cursor-clean.js';

    // MyWallpaper SDK API
    const api = window.MyWallpaper;

    // State
    let app = null;
    let currentTubeCount = 0;
    let isPaused = false;

    /**
     * Generate random hex color
     */
    function randomColor() {
      return '#' + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');
    }

    /**
     * Get tube colors from settings
     */
    function getTubeColors(settings) {
      return [
        settings.tubeColor1,
        settings.tubeColor2,
        settings.tubeColor3,
      ];
    }

    /**
     * Get light colors from settings
     */
    function getLightColors(settings) {
      return [
        settings.lightColor1,
        settings.lightColor2,
        settings.lightColor3,
        settings.lightColor4,
      ];
    }

    /**
     * Build options object from settings
     */
    function buildOptions(settings) {
      return {
        bloom: settings.bloomEnabled ? {
          threshold: settings.bloomThreshold,
          strength: settings.bloomStrength,
          radius: settings.bloomRadius,
        } : null,
        tubes: {
          count: settings.tubeCount,
          colors: getTubeColors(settings),
          radius: settings.tubeRadius,
          tubularSegments: settings.tubeLength,
          material: {
            metalness: settings.metalness,
            roughness: settings.roughness,
          },
          lights: {
            intensity: settings.lightIntensity,
            colors: getLightColors(settings),
          },
          lerp: settings.smoothness,
          noise: settings.noise,
        },
        sleepRadiusX: settings.sleepRadiusX,
        sleepRadiusY: settings.sleepRadiusY,
        sleepTimeScale1: settings.sleepSpeedX,
        sleepTimeScale2: settings.sleepSpeedY,
      };
    }

    /**
     * Initialize or reinitialize the app
     */
    function initApp(settings) {
      // Dispose previous instance
      if (app) {
        app.dispose();
        app = null;
      }

      // Build options from settings
      const options = buildOptions(settings);

      // Create new instance
      const canvas = document.getElementById('canvas');
      app = TubesCursor(canvas, options);
      currentTubeCount = settings.tubeCount;

      // Handle paused state
      if (isPaused && app.three) {
        app.three.clock.stop();
      }
    }

    /**
     * Apply settings changes without full reinit
     */
    function applySettings(settings, changedKeys) {
      if (!app) return;

      // Check if we need to reinitialize (tube count, length, or bloom toggle)
      const needsReinit = changedKeys.some(key =>
        key === 'tubeCount' ||
        key === 'tubeLength' ||
        key === 'bloomEnabled'
      );

      if (needsReinit) {
        initApp(settings);
        return;
      }

      // Apply tube colors
      if (changedKeys.some(key => key.startsWith('tubeColor'))) {
        app.tubes.setColors(getTubeColors(settings));
      }

      // Apply light colors
      if (changedKeys.some(key => key.startsWith('lightColor'))) {
        app.tubes.setLightsColors(getLightColors(settings));
      }

      // Apply light intensity
      if (changedKeys.includes('lightIntensity')) {
        app.tubes.setLightsIntensity(settings.lightIntensity);
      }

      // Apply material properties
      if (changedKeys.includes('metalness') || changedKeys.includes('roughness')) {
        app.tubes.tubes.forEach(tube => {
          tube.material.metalness = settings.metalness;
          tube.material.roughness = settings.roughness;
        });
      }

      // Apply tube radius (thickness) - instant update
      if (changedKeys.includes('tubeRadius')) {
        app.tubes.tubes.forEach(tube => {
          tube.geometry.parameters.radius = settings.tubeRadius;
        });
      }

      // Apply animation properties
      if (changedKeys.includes('smoothness')) {
        app.tubes.options.lerp = settings.smoothness;
      }
      if (changedKeys.includes('noise')) {
        app.tubes.options.noise = settings.noise;
      }

      // Apply bloom settings
      if (app.bloom && changedKeys.some(key => key.startsWith('bloom') && key !== 'bloomEnabled')) {
        app.bloom.setParams({
          threshold: settings.bloomThreshold,
          strength: settings.bloomStrength,
          radius: settings.bloomRadius,
        });
      }

      // Apply sleep mode settings
      if (changedKeys.includes('sleepRadiusX')) {
        app.options.sleepRadiusX = settings.sleepRadiusX;
      }
      if (changedKeys.includes('sleepRadiusY')) {
        app.options.sleepRadiusY = settings.sleepRadiusY;
      }
      if (changedKeys.includes('sleepSpeedX')) {
        app.options.sleepTimeScale1 = settings.sleepSpeedX;
      }
      if (changedKeys.includes('sleepSpeedY')) {
        app.options.sleepTimeScale2 = settings.sleepSpeedY;
      }
    }

    /**
     * Randomize tube colors
     */
    function randomizeTubeColors() {
      if (!app) return;
      const colors = Array.from({ length: 3 }, () => randomColor());
      app.tubes.setColors(colors);

      // Sync to settings UI
      if (api && api.settings && api.settings.setValues) {
        api.settings.setValues({
          tubeColor1: colors[0],
          tubeColor2: colors[1],
          tubeColor3: colors[2],
        });
      }
    }

    /**
     * Randomize light colors
     */
    function randomizeLightColors() {
      if (!app) return;
      const colors = Array.from({ length: 4 }, () => randomColor());
      app.tubes.setLightsColors(colors);

      // Sync to settings UI
      if (api && api.settings && api.settings.setValues) {
        api.settings.setValues({
          lightColor1: colors[0],
          lightColor2: colors[1],
          lightColor3: colors[2],
          lightColor4: colors[3],
        });
      }
    }

    /**
     * Randomize all colors
     */
    function randomizeAllColors() {
      randomizeTubeColors();
      randomizeLightColors();
    }

    // ===== SDK Integration =====

    function main() {
      // Wait for canvas to have valid dimensions
      const canvas = document.getElementById('canvas');
      if (!canvas || canvas.clientWidth === 0 || canvas.clientHeight === 0) {
        requestAnimationFrame(main);
        return;
      }

      if (api) {
        // Get initial settings
        const settings = api.config;

        // Initialize app
        initApp(settings);

        // Hot-reload: Listen for settings changes
        api.onSettingsChange((newSettings, changedKeys) => {
          applySettings(newSettings, changedKeys);
        });

        // Button handlers
        api.onButtonClick('randomizeTubeColors', () => {
          console.log('randomizeTubeColors clicked!');
          randomizeTubeColors();
        });
        api.onButtonClick('randomizeLightColors', () => {
          console.log('randomizeLightColors clicked!');
          randomizeLightColors();
        });
        api.onButtonClick('randomizeAll', () => {
          console.log('randomizeAll clicked!');
          randomizeAllColors();
        });

        // System events
        api.onEvent('viewport:resize', ({ width, height }) => {
          if (app && app.three) {
            app.three.resize();
          }
        });

        api.onEvent('visibility:change', ({ visible }) => {
          if (!app || !app.three) return;

          isPaused = !visible;
          if (visible) {
            app.three.clock.start();
          } else {
            app.three.clock.stop();
          }
        });

        // Lifecycle
        api.onMount(() => {
          console.log('Tubes Cursor mounted');
        });

        api.onUnmount(() => {
          console.log('Tubes Cursor unmounting');
          if (app) {
            app.dispose();
            app = null;
          }
        });

        api.onPause(() => {
          isPaused = true;
          if (app && app.three) {
            app.three.clock.stop();
          }
        });

        api.onResume(() => {
          isPaused = false;
          if (app && app.three) {
            app.three.clock.start();
          }
        });

        // Signal ready
        api.ready({
          capabilities: ['hot-reload'],
          subscribedEvents: ['viewport:resize', 'visibility:change']
        });

        // Signal render complete
        api.renderComplete();

      } else {
        // Standalone mode - use fallback defaults
        initApp({
          tubeCount: 16,
          tubeRadius: 0.03,
          tubeLength: 64,
          metalness: 1,
          roughness: 0.25,
          smoothness: 0.5,
          noise: 0.05,
          tubeColor1: '#f967fb',
          tubeColor2: '#ff6b6b',
          tubeColor3: '#53bc28',
          lightIntensity: 200,
          lightColor1: '#83f36e',
          lightColor2: '#fe8a2e',
          lightColor3: '#ff008a',
          lightColor4: '#60aed5',
          bloomEnabled: true,
          bloomThreshold: 0,
          bloomStrength: 5,
          bloomRadius: 1.5,
          sleepRadiusX: 300,
          sleepRadiusY: 150,
          sleepSpeedX: 1,
          sleepSpeedY: 2,
        });
      }
    }

    // Start when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', main);
    } else {
      main();
    }
  </script>
</body>
</html>
