<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tubes Comparison - Original vs Our Version</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: white;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .panel-title {
      padding: 10px;
      background: #1a1a1a;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    .panel-title span {
      color: #888;
      font-size: 12px;
    }
    .panel-title .diff {
      color: #4ecdc4;
      font-weight: bold;
    }
    .canvas-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
    .divider {
      width: 3px;
      background: #ff0;
      flex-shrink: 0;
    }
    .error {
      color: #ff6b6b;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="panel-title">
        ORIGINAL (threejs-components)
        <br><span class="diff">minRadius: 0.005, maxRadius: 0.05</span>
        <br><span class="diff">minTubularSegments: 32, maxTubularSegments: 128</span>
      </div>
      <div class="canvas-wrapper">
        <canvas id="original"></canvas>
      </div>
    </div>
    <div class="divider"></div>
    <div class="panel">
      <div class="panel-title">
        NOTRE VERSION
        <br><span class="diff">radius: 0.03 (fixe)</span>
        <br><span class="diff">tubularSegments: 128</span>
      </div>
      <div class="canvas-wrapper">
        <canvas id="ours"></canvas>
      </div>
    </div>
  </div>

  <script type="module">
    // Same colors for fair comparison
    const colors = [0xff6b6b, 0x4ecdc4, 0xffe66d];
    const lightColors = [0xff6b6b, 0x4ecdc4, 0xffe66d, 0x95e1d3];

    // Initialize original
    try {
      const { default: TubesCursor1 } = await import('./original-tubes1.min.js');
      console.log('TubesCursor1 loaded:', TubesCursor1);

      const original = TubesCursor1(document.getElementById('original'), {
        tubes: {
          colors: colors,
          lights: {
            colors: lightColors,
            intensity: 40
          }
        }
      });
      console.log('Original initialized:', original);
    } catch (e) {
      console.error('Error loading original:', e);
      document.getElementById('original').parentElement.innerHTML = '<div class="error">Erreur: ' + e.message + '</div>';
    }

    // Initialize our version
    try {
      const { TubesCursor } = await import('./src/tubes-cursor-clean.js');
      console.log('TubesCursor loaded:', TubesCursor);

      const ours = TubesCursor(document.getElementById('ours'), {
        tubes: {
          colors: colors,
          lights: {
            colors: lightColors
          }
        }
      });
      console.log('Ours initialized:', ours);
    } catch (e) {
      console.error('Error loading ours:', e);
      document.getElementById('ours').parentElement.innerHTML = '<div class="error">Erreur: ' + e.message + '</div>';
    }
  </script>
</body>
</html>
